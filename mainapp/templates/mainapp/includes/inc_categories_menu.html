<div class="links clearfix">
    <ul class="links-menu">
        <li><a href="{% url 'products:category' 0 %}"
               class="{% if request.resolver_match.url_name == item.href %}active{% endif %}">Все</a></li>
        {% for item in links_menu %}
            {% if item.is_active %}
                <li><a href="{% url 'products:category' item.pk %}"
                       class="{% if request.resolver_match.kwargs.pk == item.pk %}active{% endif %}">{{ item.name }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
