{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Сообщение регистрации</h3>
                        </div>
                        <div class="card-body">
                            {% if user.is_authenticated %}
                                <p>Регистрация прошла успешно!</p>
                            {% else %}
                                <p>Регистрация не удалась, попробуйте позже или повторите попытку.</p>
                            {% endif %}
                        </div>
                        <div class="card-footer text-center">
                            <div class="small"><a href="{% url 'index' %}">На главную</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
