{% extends 'adminapp/base.html' %}


{% block content %}
    <div class="container ">
        <h2 class="mt-4">{{ title }}</h2>
        <div class="card-body">
            <form class="form-horizontal" action="{% url 'adminapp:user_create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-4">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.first_name.id_for_label }}">Имя</label>
                        {{ form.first_name }}
                    </div>
                </div>
                <div class="mb-4">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.last_name.id_for_label }}">Фамилия</label>
                        {{ form.last_name }}
                    </div>
                </div>


                <div class="mb-4">
                    <label class="custom-file-label" for="{{ form.avatar.id_for_label }}">Выберите
                        изображение</label>
                    <div class="custom-file">
                        {{ form.avatar }}
                    </div>
                </div>


                <div class="col-lg-5">
                    <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
                    {{ form.username }}
                </div>
                <div class="mb-4">
                    <label class="small mb-1" for="{{ form.age.id_for_label }}">Возраст</label>
                    {{ form.age }}
                </div>
                <div class="mb-4">
                    <label class="small mb-1" for="{{ form.password1.id_for_label }}">Пароль</label>
                    {{ form.password1 }}
                </div>

                <div class="mb-4">
                    <label class="small mb-1" for="{{ form.password2.id_for_label }}">Подтверждение пароля</label>
                    {{ form.password2 }}
                </div>
                <div class="mb-4">
                    <label class="small mb-1" for="{{ form.email.id_for_label }}">Адрес электронной
                        почты</label>
                    {{ form.email }}
                </div>


                <div class="mb-4">
                    <div class="form-check">
                        <input type="checkbox" name="{{ form.is_active.name }}"
                               id="{{ form.is_active.id_for_label }}" class="form-check-input"
                               {% if user.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="{{ form.is_active.id_for_label }}">Активный</label>

                    </div>

                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </div>


            </form>
            <div class="row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <form action="{% url 'adminapp:user_delete' user.pk %}" method="post">
                        {% csrf_token %}
                        <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
