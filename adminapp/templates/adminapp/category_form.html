{% extends 'adminapp/base.html' %}

{% block content %}
    <div class="container">
        {#    <form class="form-horizontal" method="post" enctype="multipart/form-data">#}
        {#        {% csrf_token %}#}
        {#        {{ form.as_p }}#}
        {#        <input type="submit" class="btn btn-primary" value="Сохранить">#}
        {#    </form>#}
        {#    <a href="{% url 'adminapp:categories' %}">К списку категорий</a>#}
        {#    </div>#}
        <form method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}: </label>
                {{ form.name }}
            </div>
            <div class="mb-4">
                <label for="{{ form.description.id_for_label }}"
                       class="form-label">{{ form.description.label }}: </label>
                {{ form.description }}
            </div>
            <div class="mb-4">
                <label for="{{ form.discount.id_for_label }}"
                       class="form-label">{{ form.discount.label }}: </label>
                {{ form.discount }}
            </div>
            <div class="mb-4">
                <div class="form-check">
                    <input type="checkbox" name="{{ form.is_active.name }}" id="active"
                           class="form-check-input" {% if form.is_active.value %}checked{% endif %}>
                    <label class="form-check-label" for="active">Активный</label>
                </div><br>
                <button class="btn btn-success px-4" type="submit">Сохранить</button>
        </form>
    </div>
{% endblock %}
