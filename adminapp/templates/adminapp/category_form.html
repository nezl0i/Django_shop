    <form action="{% url 'adminapp:category_update' item.pk %}" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}: </label>
                    {{form.name}}
                </div>
                <div class="mb-4">
                    <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}: </label>
                    {{form.description}}
                </div>
                <div class="mb-4">
                    <div class="form-check">
                      <input type="checkbox" name="{{ form.is_active.name }}"  id="{{ form.is_active.id_for_label }}" class="form-check-input"  {% if item.is_active %}checked{% endif %}>
                      <label class="form-check-label" for="{{ form.is_active.id_for_label }}">Активный</label>

                    </div>
                </div>
                <button class="btn btn-success px-4" type="submit">Сохранить</button>
            </form>
